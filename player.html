<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="estilocss.css">
    <script src="js.js" defer></script>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="player">
    <div class="wrapper">
        <div class="details">
            <div class="tocando">TOCANDO x DE y</div>
            <div class="imagem"></div>
            <div class="musica_nome">Track Name</div>
            <div class="artista">Track Artist</div>
        </div>

        <div class="slider_container">
            <div class="tempo_inicial">00:00</div>
                <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                <div class="tempo_total">00:00</div>
        </div>

        <div class="slider_container">
            <i class="fa fa-volume-down"></i>
                <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
                <i class="fa fa-volume-up"></i>
        </div>

        <div class="buttons">
         <div class="Aleatorio">
            <i class="fa fa-random fa-2x" aria-hidden="true" onclick="passarAleatorio()"></i>
        </div>
            <div class="voltar" onclick="prevTrack()">
                    <i class="fa fa-step-backward fa-2x"></i>
                </div>
                <div class="playpause-track" onclick="playTrack()">
                    <i class="fa fa-play-circle fa-5x"></i>
                </div>
                <div class="botao-pause">
                    <i class="fa fa-pause-circle fa-5x" aria-hidden="true" onclick="pauseTrack()"></i>
                </div>
                <div class="next-track" onclick="nextTrack()">
                    <i class="fa fa-step-forward fa-2x"></i>
                </div>
                <div class="repeat-track" onclick="repeatTrack()">
                    <i class="fa fa-repeat fa-2x" title="repeat"></i>
                </div>
                </div>
        </div>

        
    </div>


</body>
</html>
